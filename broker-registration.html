<script>function initAutocomplete() {
        var input = document.getElementById('brokermaster-vuseraddress');

          var autocomplete = new google.maps.places.Autocomplete(input);

        google.maps.event.addListener(autocomplete, 'place_changed', function () {
            var place = autocomplete.getPlace().address_components;
            console.log(place);
                var componentMap = {
                        administrative_area_level_1: 'administrative_area_level_1',
                        administrative_area_level_2: 'administrative_area_level_2',
                        sublocality : 'sublocality',
                        postal_code : 'postal_code',
                    };
                    var sublocality =  0;
                    for(var i = 0; i < place.length; i++){

                        var types = place[i].types; // get types array of each component 

                        for(var j = 0; j < types.length; j++){ // loop through the types array of each component as types is an array and same thing can be indicated by different name.As you can see in the json object above 

                              var component_type = types[j];

                              // check if this type is in your component map.If so that means you want this component

                              if(componentMap.hasOwnProperty(component_type)){

                              if(component_type == 'administrative_area_level_1'){
                                $('#brokermaster-vstate').val(place[i]['long_name']);
                              }
                              if(component_type == 'administrative_area_level_2'){
                                $('#brokermaster-vcity').val(place[i]['long_name']);
                              }
                              if(component_type == 'sublocality'){
                                $('#brokermaster-varea').val(place[i]['long_name']);
                              }
                              if(component_type == 'sublocality'){
                                    sublocality = 1;
                                    $('#brokermaster-varea').val(place[i]['long_name'].toLowerCase());
                              }else if(component_type == 'locality' && sublocality != 1){
                                    $('#brokermaster-varea').val(place[i]['long_name'].toLowerCase());
                              }
//                                console.log(place[i]['long_name']);


                              }
                        }
                    }
            
        });
    }

    google.maps.event.addDomListener(window, 'load', initAutocomplete);
    

function readURL(input) {
    if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function (e) {
            $('#img-src').attr('src', e.target.result);
        }
        reader.readAsDataURL(input.files[0]);
       }
     }
   $("#vProfilePic").change(function(){
    readURL(this);
});

$(document).on('click','#verifyOtp',function(e){
e.preventDefault();
var vMobileNumber = $('#brokermaster-vmobilenumber').val();
    if(vMobileNumber == ''){
        $('#brokermaster-vmobilenumber').parent().removeClass('has-success').addClass('has-error');
        $('.field-brokermaster-vmobilenumber .help-block').html('Mobile Number cannot be blank.');

        return false;
    }
 $.ajax({
       url: 'https://badapropertyexchange.com/broker-master/send-otp',
       type: 'post',
       data: {
                 vMobileNumber: $('#brokermaster-vmobilenumber').val() , 
                 _csrf : 'rQ11dUvORifLEiSsu9-GgsaLhkrrFKF1brMtV3yXpxnqOh4FILx2d6FCT57KlNT0lMXuB4El9BQtxGoETv6SYQ=='
             },
       success: function (data) {
          var result = JSON.parse(data);
        console.log(result.message);
        if(result.code == 200){
            $('#brokermaster-vmobilenumber').parent().removeClass('has-error').addClass('has-success');
            $('.field-brokermaster-vmobilenumber .help-block').html(result.message);
            $('#brokerSubmit').attr('disabled', false);
        }else{
            $('#brokermaster-vmobilenumber').parent().removeClass('has-success').addClass('has-error');
            $('.field-brokermaster-vmobilenumber .help-block').html(result.message)
            $('#brokerSubmit').attr('disabled', true);
        }
       }
  });
});

$(document).on('keyup','#brokermaster-iotp',function(){
if( this.value.length < 4 ) return;
 $.ajax({

       type: 'post',

                 vMobileNumber: $('#brokermaster-vmobilenumber').val() ,

                 _csrf : 'rQ11dUvORifLEiSsu9-GgsaLhkrrFKF1brMtV3yXpxnqOh4FILx2d6FCT57KlNT0lMXuB4El9BQtxGoETv6SYQ=='
             },
       success: function (data) {
        var result = JSON.parse(data).code;
        
        if(result == 200){
            $('#brokermaster-iotp').parent().removeClass('has-error').addClass('has-success');
            $('#brokerSubmit').attr('disabled', false);
        }else{
            $('#brokermaster-iotp').parent().removeClass('has-success').addClass('has-error');
            $('#brokerSubmit').attr('disabled', true);

       }

});

$(document).on('click','#brokerSubmit',function(event){
$('form').yiiActiveForm('submitForm');
event.preventDefault();
 $.ajax({
       url: 'https://badapropertyexchange.com/broker-master/verify-otp',
       type: 'post',
       data: {
                 vMobileNumber: $('#brokermaster-vmobilenumber').val() , 
                 iOTP: $('#brokermaster-iotp').val() , 
                 _csrf : 'rQ11dUvORifLEiSsu9-GgsaLhkrrFKF1brMtV3yXpxnqOh4FILx2d6FCT57KlNT0lMXuB4El9BQtxGoETv6SYQ=='
             },
       success: function (data) {
        var result = JSON.parse(data).code;
        
        if(result == 200){
            $('form').submit();
        }else{
            $('#brokermaster-iotp').parent().removeClass('has-success').addClass('has-error');
            $('.field-brokermaster-iotp .help-block').html('OTP is not correct.')
        }

});
